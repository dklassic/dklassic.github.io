baseURL = 'http://blog.chosenconcept.dev/'
canonifyURLs=true
languageCode = 'en-us'
title = 'Chosen Concept - DK Liao Games'
theme = 'mini'
defaultContentLanguage = 'en'
hasCJKLanguage = true
paginate = 10
[permalinks]
  posts = '/posts/:year/:month/:filename/'
[markup]
  [markup.highlight]
    guessSyntax = true
    style = 'emacs'
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 0
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
[languages]
  [languages.en]
    title = 'Chosen Concept - DK Liao Games'
    contentDir = 'content/english'
    languageName = 'English'
    languageNameShort = 'en'
    weight = 1
    [languages.en.params]
  [languages.tw]
    title = 'Chosen Concept - DK Liao Games'
    contentDir = 'content/tchinese'
    languageName = '正體中文'
    languageNameShort = '正體中文'
    weight = 2
    [languages.tw.params]
      [languages.tw.params.navigation]
[social]
  twitter = 'https://www.twitter.com/justdkliao'
[params]
  author = 'DK Liao'
  description = 'A small site about random stuffs'
  math = true
  showToc = true
  showTip = true
  enableComments = true
  hiddenPostSummaryInHomePage = true
  zoomImage = true